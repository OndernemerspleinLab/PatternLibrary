<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title><%= fontBaseName %></title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-width: 250px;
			   -moz-column-width: 250px;
			        column-width: 250px;
			-webkit-column-gap: 20px;
			   -moz-column-gap: 20px;
			        column-gap: 20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

<% if (fontfaceStyles) { %>
<% if (fontSrc1 && embed.length) { %>
@font-face {
	font-family:"<%= fontBaseName %>";
	src:<%= fontSrc1 %>;
	font-weight:normal;
	font-style:normal;
}
<% } %>@font-face {
	font-family:"<%= fontBaseName %>";<% if (fontSrc1) { %>
	src:<%= fontSrc1 %>;<% }%>
	src:<%= fontSrc2 %>;
	font-weight:normal;
	font-style:normal;
}
<% } %>
<% if (baseStyles) { %>.<%= baseClass %><% if (addLigatures) { %>,
.ligature-icons<% } %> {
	font-family:"<%= fontBaseName %>";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}
<% } %>

<%
	var glyphClasses = {};
	var glyphNames = {};
	for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) {
		glyphClasses[glyphIdx] = classPrefix + glyphs[glyphIdx].replace("/", "---");
		glyphNames[glyphIdx] = glyphs[glyphIdx].replace("/", " ");
	}
%>

<% if (iconsStyles) { %>/* Icons */<%
	for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) {
%>

.<%= glyphClasses[glyphIdx] %>:before {
	content:"\<%= codepoints[glyphIdx] %>";
}<%
	}
} %>
		</style>
	</head>
	<body>
		<h1><%= fontBaseName %></h1>

		<div class="icons" id="icons">
			<% for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) { %>
				<div class="icons__item" data-name="<%= glyphNames[glyphIdx] %>" data-classname="<%= glyphClasses[glyphIdx] %>"><i class="<%= baseClass %> <%= glyphClasses[glyphIdx] %>"></i><%= glyphNames[glyphIdx] %></div>
			<% } %>
		</div>

		<h1>Usage</h1>
		<i class="" data-baseclass="<%= baseClass %>" id="preview"></i>
<pre><code>.element:before {
	content: getIcon(<span id="name">name</span>)
}</code></pre>

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').addEventListener("click", function(e) {
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				var className = e.target.getAttribute('data-classname') || e.target.parentNode.getAttribute('data-classname');

				if (name) {
					document.getElementById('name').innerHTML = name;
				}
				if (className) {
					var preview = document.getElementById('preview');
					var baseClass = preview.getAttribute('data-baseclass');
					preview.className = [baseClass, className].join(" ");
				}
			});
		})();
		</script>
	</body>
</html>
