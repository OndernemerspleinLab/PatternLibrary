            <li class="verticalItem"><label for="radio2"><input id="radio2" name="radio" type="radio" class="radio" checked="checked">Nee</label></li>
        </ul>
        <div class="field-container">
            <label for="textarea">
                Hoe kunnen wij deze informatie verbeteren?
                <span class="textLine"><em>(optioneel, maximaal 1000 tekens)</em></span>
            </label>
            <textarea id="textarea" rows="3" cols="48" placeholder=""></textarea>
        </div>
    </fieldset>
    <p>
        <button class="formButton-cancel"  ng-click="viewModel.openClose.close('feedback')">Annuleer</button>
        <button class="formButton-submit btn">Verstuur</button>
    </p>
</form>
